<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=320, initial-scale=1" />
    <title>{{subject}}</title>
    <style type="text/css" media="screen">

        /* ----- Client Fixes ----- */

        /* Force Outlook to provide a "view in browser" message */
        #outlook a {
            padding: 0;
        }

        /* Force Hotmail to display emails at full width */
        .ReadMsgBody {
            width: 100%;
        }

        .ExternalClass {
            width: 100%;
        }

        /* Force Hotmail to display normal line spacing */
        .ExternalClass,
        .ExternalClass p,
        .ExternalClass span,
        .ExternalClass font,
        .ExternalClass td,
        .ExternalClass div {
            line-height: 100%;
        }


        /* Prevent WebKit and Windows mobile changing default text sizes */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        /* Remove spacing between tables in Outlook 2007 and up */
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        /* Allow smoother rendering of resized image in Internet Explorer */
        img {
            -ms-interpolation-mode: bicubic;
        }

        /* ----- Reset ----- */

        html,
        body,
        .body-wrap,
        .body-wrap-cell {
            margin: 0;
            padding: 0;
            background: #ffffff;
            font-family: Proxima Nova, Avenir, Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 16px;
            color: #89898D;
            text-align: left;
        }

        img {
            border: 0;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        table {
            border-collapse: collapse !important;
        }

        td, th {
            text-align: left;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: #89898D;
            line-height:1.5em;
        }

        /* ----- General ----- */

        h1, h2 {
            line-height: 1.1;
            text-align: right;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 24px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 60px;
            font-weight: normal;
            font-size: 17px;
        }

        .outer-padding {
            padding: 50px 0;
        }

        .col-1 {
            border-right: 1px solid #D9DADA;
            width: 180px;
        }

        td.hide-for-desktop-text {
            font-size: 0;
            height: 0;
            display: none;
            color: #ffffff;
        }

        img.hide-for-desktop-image {
            font-size: 0 !important;
            line-height: 0 !important;
            width: 0 !important;
            height: 0 !important;
            display: none !important;
        }

        .body-cell {
            background-color: #ffffff;
            padding-top: 60px;
            vertical-align: top;
        }

        .body-cell-left-pad {
            padding-left: 30px;
            padding-right: 14px;
        }

        /* ----- Modules ----- */

        .brand td {
            padding-top: 25px;
        }

        .brand a {
            font-size: 16px;
            line-height: 59px;
            font-weight: bold;
        }

        .data-table th,
        .data-table td {
            width: 350px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
        }

        .data-table th {
            background-color: #f9f9f9;
            color: #f8931e;
        }

        .data-table td {
            padding-bottom: 30px;
        }

        .data-table .data-table-amount {
            font-weight: bold;
            font-size: 20px;
        }


        .button{
            border-radius: 5px;
            color: #ffffff !important;
            background: #4583ed;
            border: 1px solid rgba(0,0,0,0.1);
            text-decoration: none !important;
            font-family: Proxima Nova, Avenir, Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 15px 40px;
            display: inline-block;
            letter-spacing: 1px;
            font-weight: 600;
            font-size: 16px;
            background-image: -moz-linear-gradient(top, rgba(0,0,0,0.1) 0%, rgba(140,60,201,0.1) 100%);
            background-image: -webkit-linear-gradient(top, rgba(0,0,0,0.1) 0%,rgba(140,60,201,0.1) 100%);
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%,rgba(140,60,201,0.1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1a000000', endColorstr='#1a8c3cc9',GradientType=0 );
            -webkit-transition: ease-in-out 300ms;
            -moz-transition: ease-in-out 300ms;
            -ms-transition: ease-in-out 300ms;
            -o-transition: ease-in-out 300ms;
            transition: ease-in-out 300ms;
            margin: 15px 0;
        }
        .button:hover{
            background-image: -moz-linear-gradient(top, rgba(0,0,0,0.1) 0%, rgba(140,60,201,0.3) 95%);
            background-image: -webkit-linear-gradient(top, rgba(0,0,0,0.1) 0%,rgba(140,60,201,0.3) 95%);
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%,rgba(140,60,201,0.3) 95%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1a000000', endColorstr='#1a8c3cc9',GradientType=0 );
            -webkit-transition: ease-in-out 300ms;
            -moz-transition: ease-in-out 300ms;
            -ms-transition: ease-in-out 300ms;
            -o-transition: ease-in-out 300ms;
            transition: ease-in-out 300ms;
            box-shadow: 0 3px 8px 0 rgba(0, 0, 0, 0.17) !important;
        }
        .button:active{
            background-image: -moz-linear-gradient(top, rgba(0,0,0,0.1) 0%, rgba(140,60,201,0.4) 98%);
            background-image: -webkit-linear-gradient(top, rgba(0,0,0,0.1) 0%,rgba(140,60,201,0.4) 98%);
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%,rgba(140,60,201,0.4) 98%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1a000000', endColorstr='#1a8c3cc9',GradientType=0 );
            -webkit-transition: ease-in-out 300ms;
            -moz-transition: ease-in-out 300ms;
            -ms-transition: ease-in-out 300ms;
            -o-transition: ease-in-out 300ms;
            transition: ease-in-out 300ms;
            box-shadow: none !important;
        }
        @-webkit-keyframes anime {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        @keyframes anime {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }



    </style>

    <style type="text/css" media="only screen and (max-width: 650px)">
        @media only screen and (max-width: 650px) {
            table[class*="w320"] {
                width: 320px !important;
            }

            td[class*="col-1"] {
                border: none;
            }

            td[class*="hide-for-mobile"] {
                font-size: 0 !important; line-height: 0 !important; width: 0 !important;
                height: 0 !important; display: none !important;
            }

            img[class*="hide-for-desktop-image"]{
                width: 176px !important;
                height: 135px !important;
                display:block !important;
                padding-left: 60px;
            }

            td[class*="hide-for-desktop-image"] {
                width: 100% !important;
                display: block !important;
                text-align: right !important;
            }

            td[class*="hide-for-desktop-text"] {
                display: block !important;
                text-align: center !important;
                font-size: 16px !important;
                height: 61px !important;
                padding-top: 30px !important;
                padding-bottom: 20px !important;
                color: #89898D !important;
            }

            td[class*="mobile-padding"] {
                padding-top: 15px;
            }

            td[class*="outer-padding"] {
                padding: 0 !important;
            }

            td[class*="body-cell-left-pad"] {
                padding-left: 20px;
                padding-right: 20px;
            }
        }

    </style>
</head>

<body class="body" style="padding:0; margin:0; display:block; background:#ffffff; -webkit-text-size-adjust:none" bgcolor="#ffffff">
<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#ffffff">
    <tr>
        <td class="outer-padding" valign="top" align="left">
            <center>
                <table class="w320" cellspacing="0" cellpadding="0" width="600" height="723">
                    <tr>

                        <td class="col-1 hide-for-mobile">

                            <table cellspacing="0" cellpadding="0" width="100%">
                                <tr>
                                    <td class="hide-for-mobile" style="padding:30px 0 10px 0;">
                                        {{img_logo}}
                                    </td>
                                </tr>

                                <tr>
                                    <td class="hide-for-mobile"  height="150" valign="top" >
                                        <b>
                                            <span style="color: #139fc6;font-size: 14pt">{{sitename}}</span>
                                        </b>
                                        <br>
                                        <span>{{site_tagline}}</span>
                                    </td>
                                </tr>

                                <tr>
                                    <td class="hide-for-mobile" style="height:180px; width:299px;">

                                    </td>
                                </tr>
                            </table>
                        </td>

                        <td valign="top" class="col-2">
                            <table cellspacing="0" cellpadding="0" width="100%">
                                <tr>
                                    <td class="body-cell body-cell-left-pad" width="355" height="661" valign="top">
                                        <table cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td width="355">

                                                    <h2>
                        <span style="color: #00a379">
                       {{date}}
                        </span>
                                                    </h2>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                   {{message}}
                                                </td>
                                            </tr>
                                        </table>

                                    </td>

                                </tr>
                            </table>
                        </td>

                    </tr>
                </table>
            </center>
        </td>
    </tr>
</table>
</body>
</html>
